<!DOCTYPE html>

<!-- 
  TODO: Create a motivational post website.
Style it how ever you like. 
Look at the goal image for inspiration.
But it must have the following features:
1. aa The main h1 text should be using the Regular Libre Baskerville Font from Google Fonts:
  https://fonts.google.com/specimen/Libre+Baskerville
2. aa The text should be white and background black.
3. aa Add your own image into the images folder inside assets. It should have a 5px white border.
4. aa The text should be center aligned.
5. aa Create a div to contain the h1, p and img elements. Adjust the margins so that the image and text are centered on the page. 
  Hint: You horizontally center a div by giving it a width of 50% and a margin-left of 25%.
  Hint: Set the image to have a width of 100% so it fills the div. 
6. aa Read about the text-transform property on MDN docs to make the h1 uppercase with CSS.
  https://developer.mozilla.org/en-US/docs/Web/CSS/text-transform 
-->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivation Project</title>

  <!-- CSS -->
  <style>
    html{
      background-color: black;
      color: white;
      font-family: "Libre Baskerville";
    }
    h1{
      text-transform: uppercase;
    }
    h2{
      font-size: .85em;
    }
    #image{
      border: 5px solid white;
      width: 100%;
    }
    .align{
      text-align: center;
    }
    #center_w{
      width: 50%;
      margin-left: 25%;
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

</head>

<body>
  <div Id="center_w" class="align" >
    <img id="image" src="./assets/images/dust_baby.png" />
    <h1 >
      Light Mode
    </h1>
    <h2>
      Opening the IDE at 2 AM
    </h2>
  </div>
</body>
</html>
